<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
    <!-- code:
    title:
    price:
    description:
    category:
    image: -->
    <div class="container">
        <h1>Register a new item</h1>
        <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Code</label>
                    <input type="text" class="form-control" id="code" placeholder="Enter code"></div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title"></div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Price</label>
                  <input type="text" class="form-control" id="price" placeholder="Enter Price"></div>      
                <div class="form-group">
                      <label for="exampleFormControlInput1">Description</label>
                      <input type="text" class="form-control" id="description" placeholder="Enter Description">
                    </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Category</label>
                        <input type="text" class="form-control" id="Category" placeholder="Enter category">
                      </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Image</label>
                        <input type="text" class="form-control" id="image" placeholder="Enter image"></div>
                <button type="button" class="btn btn-success" id="register-btn">Register</button>
    </div>
    <script src="script/jquery-1.12.0.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/catalog.js"></script>
</body>
</html>
